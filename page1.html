<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <img id="logo" src="assets/backgrounds/logo_20.png" alt="Logo" />
    <h1>19 Things I Love About You</h1>
    <p1>I wanted to tell you how much how I love you and how much I love about yo
        u and i hope this conveys :)</p1>

     <button id="showMediaButton">Pressy press me</button>

  <div id="mediaContainer">
    <img id="randomImage" src="" alt="Random Image" width="300">
    <audio id="randomAudio" controls></audio>
  </div>

  <script>
    // Total number of media pairs
    const totalMedia = 19; // Change this if you add or remove items

    const button = document.getElementById("showMediaButton");
    const img = document.getElementById("randomImage");
    const audio = document.getElementById("randomAudio");

    button.addEventListener("click", () => {
      const index = Math.floor(Math.random() * totalMedia) + 1;

      // Set image and audio source
      img.src = `assets/page1/img${index}.png`;
      audio.src = `assets/page1/audio${index}.aac`;

      
    });
  </script>


</body>
